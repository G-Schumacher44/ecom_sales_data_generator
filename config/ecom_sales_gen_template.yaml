# ------------------------------------------------------------------------------
# ðŸ“¦ ecom_sales_gen_template.yaml
# ------------------------------------------------------------------------------
# This YAML configuration file controls the full synthetic data generation
# pipeline for the e-commerce sales and returns simulator.
#
# It defines:
# - Generator paths to module functions
# - Table schemas and generation logic
# - Controlled vocabularies for realism
# - Messiness injection parameters
# - Channel-specific behavioral rules
#
# ðŸ‘‰ Use this as a teaching template and starting point to build your own
# data generation stories. This template is aligned with `run_data_generation.py`
# and expects a compatible folder structure under `src/`.
#
# For usage:
#   ecomgen --config config/ecom_sales_gen_template.yaml --messiness-level light_mess
# ------------------------------------------------------------------------------

# -------------------- DATA GENERATION FUNCTIONS --------------------
# These are the import paths to Python generator functions. Each maps
# to a table name and should return a list of dictionaries or rows.
row_generators:
  orders: generators.generator_orders.generate_orders
  order_items: generators.generator_orders.generate_order_items
  returns: generators.generator_returns.generate_returns
  return_items: generators.generator_returns.generate_return_items
  customers: generators.generator_customers.customer_lookup_generator
  product_catalog: generators.generator_catalog.product_catalog_lookup_generator

output_dir: output

faker_seed: 42

 # -------------------- TABLE SCHEMAS --------------------
 # This section defines each table in the generated dataset.
 #
 # Structure:
 # - `name`: the table's name (used for CSV and SQL export)
 # - `generate`: how many rows to create (if applicable)
 # - `columns`: the schema definition (column name and data type)
 #
 # Special Fields:
 # - `link_to_orders: true`: used for child tables (e.g., order_items, return_items)
 #   that depend on existing orders.
 # - `item_count_range`: specifies how many items to generate per parent row.
 #
 # Common Column Types:
 # - `TEXT`, `INTEGER`, `REAL`, `BOOLEAN`, `DATE`
 # - Some columns accept `options`, `probabilities`, or conditional rules.
 #
 # Purpose:
 # Use this section to control the structure and relationships of your data.
 # You can define parent-child links (orders â†’ order_items), add conditional logic
 # for data integrity, and simulate realistic retail scenarios.
tables:
  - name: orders
    generate: 11945
    columns:
      - name: order_id
        type: TEXT
      - name: total_items
        type: INTEGER
      - name: order_date
        type: DATE
      - name: customer_id
        type: TEXT
      - name: email
        type: TEXT
      - name: order_channel
        type: TEXT
      - name: is_expedited
        type: BOOLEAN
      - name: customer_tier
        type: TEXT
      - name: order_total
        type: REAL
      - name: payment_method
        type: TEXT
      - name: shipping_speed
        type: TEXT
      - name: shipping_cost
        type: REAL
      - name: agent_id
        type: TEXT
      - name: shipping_address
        type: TEXT
      - name: billing_address
        type: TEXT
      - name: clv_bucket
        type: TEXT

  - name: order_items
    link_to_orders: true    # Dynamically generates N items per existing order
    item_count_range: [1, 10]     # NEW: Alnones between 1 and 10 items per order
    columns:
      - name: order_id
        type: TEXT
      - name: product_id
        type: INTEGER
      - name: product_name
        type: TEXT
      - name: category
        type: TEXT
      - name: quantity
        type: INTEGER
      - name: unit_price
        type: REAL

  - name: returns
    generate: 3458
    columns:
      - name: return_id
        type: TEXT
      - name: order_id
        type: TEXT
      - name: customer_id
        type: TEXT
      - name: email
        type: TEXT
      - name: return_date
        type: DATE
      - name: reason
        type: TEXT
      - name: return_type
        type: TEXT
      - name: refunded_amount
        type: REAL
      - name: return_channel
        type: TEXT
      - name: agent_id
        type: TEXT
      - name: refund_method 
        type: TEXT

  - name: return_items
    columns:
      - name: return_item_id
        type: INTEGER
      - name: return_id
        type: TEXT
      - name: order_id
        type: TEXT
      - name: product_id
        type: INTEGER
      - name: product_name
        type: TEXT
      - name: category
        type: TEXT 
      - name: quantity_returned
        type: INTEGER
      - name: unit_price
        type: REAL
      - name: refunded_amount
        type: REAL

  # --- Customers Table ---
    # Customer profile and engagement data
    # Comprehensive table capturing customer identities, demographics, and engagement.
    # Includes demographic info, channel behavior, loyalty tiering, CLV segmentation,
    # and logic-driven conditional fields (e.g., loyalty_enrollment_date required if loyalty_tier exists).
    # Complex field relationships: CLV segmentation can be linked to loyalty, address requirements depend on signup channel,
    # and loyalty tier logic infers enrollment date. Enables simulation of nuanced customer journeys and segmentation strategies.
  - name: customers
    generate: 3185
    columns:
      - name: customer_id
        type: TEXT
      - name: age
        type: INTEGER
      - name: gender
        type: TEXT
      - name: loyalty_tier
        type: TEXT
      - name: signup_date
        type: TEXT
      - name: customer_status
        type: TEXT
        options: ["Active", "Inactive", "Dormant"]
        probabilities: [0.7, 0.2, 0.1]
      - name: email
        type: TEXT
      - name: email_verified
        type: BOOLEAN
      - name: marketing_opt_in
        type: BOOLEAN
      # Required if customer has a loyalty tier (enrollment inferred from tier presence)
      - name: loyalty_enrollment_date
        type: DATE
        required_if_loyalty_tier_present: true
      # Used to infer address collection rules
      - name: signup_channel
        type: TEXT
        options: ["Website", "Phone"]
      # Required if signup occurred via website or phone
      - name: mailing_address
        type: TEXT
        required_if_signup_channel_in: ["Website", "Phone"]
      - name: billing_address
        type: TEXT
        required_if_signup_channel_in: ["Website", "Phone"]
      # CLV segmentation, optionally linked to loyalty tier
      - name: clv_bucket
        type: TEXT
        options: ["Low", "Medium", "High"]
        linked_to_loyalty_tier: true
      - name: is_guest
        type: BOOLEAN

  - name: product_catalog
    generate: 1286
    columns:
      - name: product_id
        type: INTEGER
      - name: product_name
        type: TEXT
      - name: category
        type: TEXT
      - name: unit_price
        type: REAL
      - name: inventory_quantity
        type: INTEGER

# -------------------- LOOKUP TABLE CONFIG --------------------
